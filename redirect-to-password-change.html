<html>
<head>
  <title>Password Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005a9e;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Change your password.</h2>
  <p>This ERGO app provides a secure interface with a button for employees to change their work account passwords using Microsoft’s self-service portal.</p>
  <button onclick="window.location.href='https://mysignins.microsoft.com/security-info/password/change';">Change Password</button>
  <p>If the button doesn’t work, <a href="https://mysignins.microsoft.com/security-info/password/change">click here</a> to proceed manually.</p>
</body>
</html>
